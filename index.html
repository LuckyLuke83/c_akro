<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Cieciórski Akro Kids</title>
</head>
<body>
    <nav class="nav">
        <img class="nav__logo" src="img/logo.png" alt="Cieciórski Akro Kids - logo">
        <div class="nav__container nav__open">
            <ul class="nav__list">
                <li class="nav__list-li">O nas</li>
                <li class="nav__list-li">Aktualności</li>
                <li class="nav__list-li">Grafik</li>
                <li class="nav__list-li">Cennik</li>
                <li class="nav__list-li">Trenerzy</li>
                <li class="nav__list-li">Kontatk</li>
            </ul>
            <div class="">
                <i class="nav__mobile-close fa-solid fa-xmark fa-4x"></i>
            </div>
            
        </div>
        <div class="nav__mobile">
            <i class="nav__mobile-menu fa-solid fa-bars fa-4x"></i>
        </div>
    </nav>

    <script src="https://kit.fontawesome.com/549e2d9780.js" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
